<mat-toolbar class="header mat-elevation-z4">
    <span>
        <a>
            <img class="logo" src="assets/imgs/default/logo/logo.png" alt="logo" urlStatic>
        </a>
    </span>
    <span class="title-group">
        <span mat-button class="menuitem" [matMenuTriggerFor]="aboveMenu">Home</span>
        <mat-menu #aboveMenu="matMenu" yPosition="above" class="containerSubmenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        </mat-menu>

        <span mat-button class="menuitem" [matMenuTriggerFor]="belowMenu">PORTIFOLIO</span>
        <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        </mat-menu>

        <span mat-button class="menuitem" [matMenuTriggerFor]="beforeMenu">HEADERS</span>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        </mat-menu>


        <span mat-button class="menuitem" [matMenuTriggerFor]="afterMenu">BLOG</span>
        <mat-menu #afterMenu="matMenu" xPosition="after">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        </mat-menu>

        <span mat-button class="menuitem" [matMenuTriggerFor]="afterMenu">PAGES</span>
        <mat-menu #afterMenu="matMenu" xPosition="after">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        </mat-menu>

        <span mat-button class="menuitem" [matMenuTriggerFor]="afterMenu">FEATURES</span>
        <mat-menu #afterMenu="matMenu" xPosition="after">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        </mat-menu>

        <span mat-button class="menuitem" [matMenuTriggerFor]="afterMenu">SELECAO</span>
        <mat-menu #afterMenu="matMenu" xPosition="after">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
        </mat-menu>
    </span>  
    
    <span class="social">
        <a routerLink="/">
            <i class="material-icons">
                facebook
            </i>
        </a>
        <a routerLink="/">
            <i class="material-icons">
                mail
            </i>
        </a>
        <a routerLink="/">
            <i class="material-icons">
                whatsapp
            </i>
        </a>
        
        <a routerLink="/">
            <icon path={{instaIcon}}></icon>
        </a>
        
    </span>
</mat-toolbar>
