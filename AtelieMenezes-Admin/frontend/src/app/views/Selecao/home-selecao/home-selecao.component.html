<div class="">
  <h1>{{album.nome}}</h1>
  <app-carrousel [images]="album.pics"></app-carrousel>
  <div class="selecao-container">
    <mat-card>
      <mat-card-title>Imagens</mat-card-title>
        
        <mat-tab-group [selectedIndex]="selected.value"
                       (selectedIndexChange)="selected.setValue($event)">
          <mat-tab label="Todas">
           
            <div class="tab-container">
              <mat-card class="mat-elevation-z5" class="mat-card">
                <div class="mat-card-container">
                  <div class="container">
                    <app-selecao-image *ngFor="let pic of album.pics; let idx_prt = index" [image]="pic"></app-selecao-image>
                  </div>
                </div>
              </mat-card>
            </div>
          </mat-tab>
          <mat-tab label="Selecionadas">
           
            <div class="tab-container">
              <mat-card class="mat-elevation-z5" class="mat-card">
                <div class="mat-card-container">
                  <div class="container">
                    <app-selecao-image *ngFor="let pic of album.pics" [image]="pic" [show]="pic.checked"></app-selecao-image>
                  </div>
                </div>
              </mat-card>
            </div>
          </mat-tab>

        </mat-tab-group>
  </mat-card>
  
  <!-- 
  <button mat-raised-button
                    class="example-delete-tab-button"
                    [disabled]="tabs.length === 1"
                    (click)="removeTab(index)">
              Delete Tab
            </button> -->
  </div>

</div>
